<html ng-app="myApp">
  <head>
    <title>Logging In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
  </head>
  <body ng-controller="AuthController as auth">
    <div class="tab-pane active" id="Login">
        <form role="form" ng-submit="auth.login.submit($event)" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">
            Email</label>
                <div class="col-sm-10">
                    <input type="email" ng-model="auth.payload.email" class="form-control" id="email" placeholder="Email" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password
            <input required type="password" ng-model="auth.payload.password" placeholder="Password" /></label>
            </div>
            <div class="row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-sm" value="Login">
                Submit</button>
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </form>
    </div>
  </body>
</html>
